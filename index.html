<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shawn's Tamagotchi ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 450px;
            position: relative;
            backdrop-filter: blur(10px);
        }
        h1 {
            color: #ff6b6b;
            margin-bottom: 5px;
            font-size: 28px;
            font-weight: 600;
        }
        .subtitle {
            font-size: 14px;
            color: #ff9a9e;
            margin-bottom: 20px;
            font-style: italic;
        }
        #status {
            font-size: 16px;
            color: #666;
            margin-bottom: 15px;
            font-weight: 300;
        }
        #shawn {
            width: 250px;
            height: 250px;
            margin: 20px auto;
            border: 4px solid #ff9a9e;
            border-radius: 50%;
            position: relative;
            background: #fff;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
        }
        #shawn canvas {
            width: 100% !important;
            height: 100% !important;
            border-radius: 46px;
            display: block;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 25px 0;
        }
        .stat {
            background: rgba(255, 235, 238, 0.8);
            padding: 12px;
            border-radius: 15px;
            font-size: 13px;
            transition: all 0.3s ease;
        }
        .stat:hover { transform: translateY(-2px); }
        .stat-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin-top: 8px;
            overflow: hidden;
        }
        .bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4caf50);
            transition: width 0.4s ease;
            border-radius: 4px;
        }
        .low .bar-fill { background: #f44336; }
        button {
            background: linear-gradient(135deg, #ff9a9e, #ff6b6b);
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 8px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 400;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 106, 107, 0.3);
            display: block;
            width: 80%;
            margin: 8px auto;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 106, 107, 0.4);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        #message {
            margin-top: 25px;
            font-style: italic;
            color: #ff6b6b;
            min-height: 20px;
            font-size: 15px;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .clock {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 14px;
            color: #999;
            font-weight: 300;
        }
        .heart {
            position: fixed;
            bottom: 0;
            width: 20px;
            height: 18px;
            background: #ff6b6b;
            transform: rotate(-45deg);
            animation: floatUp 3s ease-out forwards;
            pointer-events: none;
            z-index: 1000;
        }
        .heart:before,
        .heart:after {
            content: '';
            width: 20px;
            height: 20px;
            position: absolute;
            background: #ff6b6b;
            border-radius: 50%;
        }
        .heart:before { top: -10px; left: 0; }
        .heart:after { top: 0; right: -10px; }
        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(-45deg);
                opacity: 1;
                bottom: 0;
            }
            100% {
                transform: translateY(-100vh) rotate(-45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shawn's Tamagotchi ‚ù§Ô∏è</h1>
        <p class="subtitle">A little piece of me, waiting for your touch</p>
        <div id="status">Adult Shawn üíï</div>
        <div class="clock" id="clock"></div>
        <div id="shawn">
            <canvas id="avatarCanvas"></canvas>
        </div>
        <div class="stats">
            <div class="stat">
                <div>Hunger</div>
                <div class="stat-bar"><div class="bar-fill" id="hungerBar"></div></div>
            </div>
            <div class="stat">
                <div>Happiness</div>
                <div class="stat-bar"><div class="bar-fill" id="happinessBar"></div></div>
            </div>
            <div class="stat">
                <div>Energy</div>
                <div class="stat-bar"><div class="bar-fill" id="energyBar"></div></div>
            </div>
            <div class="stat">
                <div>Love</div>
                <div class="stat-bar"><div class="bar-fill" id="loveBar"></div></div>
            </div>
        </div>
        <button id="cuddleBtn" onclick="cuddleShawn()">Cuddle ü§ó (+10 Happiness)</button>
        <button id="movieBtn" onclick="watchMovie()">Watch a Movie üçø (+20 Happiness)</button>
        <button id="dateBtn" onclick="goOnDate()">Go on a Date üåπ (+30 Happiness)</button>
        <div id="message"></div>
    </div>
    <script>
        // Pixel art canvas setup
        const canvas = document.getElementById('avatarCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 32;
        canvas.height = 32;
        canvas.style.width = '250px';
        canvas.style.height = '250px';
        let smileTimer = 0;
        let isSmiling = false;
        function drawPixelAvatar(smiling = false) {
            ctx.imageSmoothingEnabled = false;
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, 32, 32);
            // Hair
            ctx.fillStyle = '#333';
            for (let x = 13; x < 19; x++) {
                ctx.fillRect(x, 5, 1, 1);
            }
            ctx.fillRect(12, 6, 1, 1);
            ctx.fillRect(19, 6, 1, 1);
            // Head
            ctx.fillStyle = '#ffdbac';
            ctx.fillRect(13, 6, 6, 1);
            ctx.fillRect(12, 7, 8, 1);
            ctx.fillRect(11, 8, 10, 1);
            ctx.fillRect(11, 9, 10, 2);
            ctx.fillRect(12, 11, 8, 1);
            ctx.fillRect(13, 12, 6, 1);
            ctx.fillRect(14, 13, 4, 2); // Neck
            // Eyes
            ctx.fillStyle = '#fff';
            ctx.fillRect(14, 9, 1, 1);
            ctx.fillRect(17, 9, 1, 1);
            ctx.fillStyle = '#333';
            ctx.fillRect(14, 9, 1, 1);
            ctx.fillRect(17, 9, 1, 1);
            // Nose
            ctx.fillStyle = '#ffdbac';
            ctx.fillRect(15, 10, 1, 1);
            // Mouth - Fixed: neutral straight dark, smile curves UP (y=11 for ends)
            ctx.fillStyle = '#333';
            ctx.fillRect(14, 12, 4, 1); // Base line
            if (smiling) {
                ctx.fillRect(13, 11, 1, 1); // Left up curve
                ctx.fillRect(18, 11, 1, 1); // Right up curve
            }
            // Shirt
            ctx.fillStyle = '#2196f3';
            ctx.fillRect(13, 14, 6, 1); // Collar
            for (let y = 15; y < 25; y++) {
                ctx.fillRect(11, y, 10, 1);
            }
            ctx.fillStyle = '#fff';
            ctx.fillRect(15, 17, 1, 1);
            ctx.fillRect(15, 20, 1, 1);
            ctx.fillRect(15, 23, 1, 1);
            // Arms
            ctx.fillStyle = '#2196f3';
            for (let y = 16; y < 20; y++) {
                ctx.fillRect(9, y, 2, 1);
                ctx.fillRect(21, y, 2, 1);
            }
            ctx.fillStyle = '#ffdbac';
            ctx.fillRect(8, 19, 1, 2);
            ctx.fillRect(23, 19, 1, 2);
            // Pants
            ctx.fillStyle = '#555';
            for (let y = 25; y < 30; y++) {
                ctx.fillRect(12, y, 3, 1);
                ctx.fillRect(17, y, 3, 1);
            }
            // Shoes
            ctx.fillStyle = '#000';
            ctx.fillRect(12, 29, 3, 1);
            ctx.fillRect(17, 29, 3, 1);
        }
        function triggerSmile() {
            isSmiling = true;
            smileTimer = 60;
            drawPixelAvatar(true);
        }
        function animateAvatar() {
            if (isSmiling) {
                smileTimer--;
                if (smileTimer <= 0) {
                    isSmiling = false;
                    drawPixelAvatar(false);
                }
            }
            requestAnimationFrame(animateAvatar);
        }
        // Game state - All full
        let gameState = loadState() || {
            stage: 'adult',
            age: 0,
            hunger: 0, // Full (bar 100%)
            happiness: 100,
            energy: 100,
            love: 100,
            lastTime: Date.now(),
            poop: false,
            score: 0
        };
        // Always reset moods to full (hunger=0, others=100) on load
        gameState.hunger = 0;
        gameState.happiness = 100;
        gameState.energy = 100;
        gameState.love = 100;
        gameState.lastTime = Date.now();
        let decayInterval;
        let clockInterval;
        function saveState() {
            localStorage.setItem('shawnTamagotchi', JSON.stringify(gameState));
        }
        function loadState() {
            const saved = localStorage.getItem('shawnTamagotchi');
            return saved ? JSON.parse(saved) : null;
        }
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }
        function updateVisuals() {
            const status = document.getElementById('status');
            status.textContent = `Adult Shawn üíï`;
            drawPixelAvatar(isSmiling);
            const clamp = (val) => Math.max(0, Math.min(100, val));
            document.getElementById('hungerBar').style.width = `${100 - clamp(gameState.hunger)}%`;
            document.getElementById('happinessBar').style.width = `${clamp(gameState.happiness)}%`;
            document.getElementById('energyBar').style.width = `${clamp(gameState.energy)}%`;
            document.getElementById('loveBar').style.width = `${clamp(gameState.love)}%`;
            ['hunger', 'happiness', 'energy', 'love'].forEach(stat => {
                const bar = document.getElementById(`${stat}Bar`);
                const barContainer = bar.parentElement.parentElement;
                const lowCondition = (stat === 'hunger' ? gameState[stat] > 70 : gameState[stat] < 30);
                barContainer.classList.toggle('low', lowCondition);
            });
            // Removed death condition since moods are fixed
        }
        function showMessage(text) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 80 + 10 + '%';
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
                msg.textContent = '';
            }, 3000);
        }
        function disableButtons() {
            document.querySelectorAll('button').forEach(btn => btn.disabled = true);
        }
        function decayStats() {
            const now = Date.now();
            const delta = (now - gameState.lastTime) / 60000;
            gameState.age += delta;
            gameState.lastTime = now;
            gameState.hunger += delta * 0.5;
            gameState.happiness -= delta * 0.2;
            gameState.energy -= delta * 0.5;
            gameState.love -= delta * 0.1;
            saveState();
            updateVisuals();
        }
        function cuddleShawn() {
            gameState.happiness = Math.min(100, gameState.happiness + 10);
            gameState.love = Math.min(100, gameState.love + 5);
            // Removed energy decrease
            showMessage("Just holding you close... feels like home ü§ó");
            triggerSmile();
            updateVisuals();
            saveState();
        }
        function watchMovie() {
            gameState.happiness = Math.min(100, gameState.happiness + 20);
            gameState.energy = Math.min(100, gameState.energy + 15);
            gameState.love = Math.min(100, gameState.love + 10);
            // Removed hunger increase
            showMessage("Cuddling under the stars? Perfect night... üååüíï");
            triggerSmile();
            updateVisuals();
            saveState();
        }
        function goOnDate() {
            // Removed energy check since always full
            gameState.love = Math.min(100, gameState.love + 25);
            gameState.happiness = Math.min(100, gameState.happiness + 30);
            // Removed energy and hunger decreases
            showMessage("Hand in hand, just us... my heart's yours ‚ù§Ô∏è");
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.style.left = (Math.random() * 80 + 10) + '%';
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 3000);
                }, i * 500);
            }
            setTimeout(() => document.getElementById('message').textContent = '', 4000);
            triggerSmile();
            updateVisuals();
            saveState();
        }
        // Init
        saveState(); // Save the full state
        drawPixelAvatar(false);
        animateAvatar();
        clockInterval = setInterval(updateClock, 1000);
        updateClock();
        // Removed decayInterval and initial decayStats call
        updateVisuals();
    </script>
</body>

</html>
